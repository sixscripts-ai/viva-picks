<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Viva Picks</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body style="display: flex; flex-direction: column; min-height: 100vh;">

    <nav>
        <div class="container">
            <a href="index.html" class="logo" style="text-decoration: none;">
                <div class="logo-icon">V</div>
                Viva Picks
            </a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="signup.html">Join Now</a>
            </div>
        </div>
    </nav>

    <div class="container"
        style="flex: 1; display: flex; align-items: center; justify-content: center; padding-top: 80px;">
        <div class="glass-panel" style="width: 100%; max-width: 400px; padding: 2.5rem;">
            <div style="text-align: center; margin-bottom: 2rem;">
                <h1 style="font-size: 2rem; margin-bottom: 0.5rem;">Welcome Back</h1>
                <p style="color: var(--text-muted);">Enter your credentials to access the intelligence.</p>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="name@example.com" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                </div>

                <div
                    style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; font-size: 0.9rem;">
                    <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                        <input type="checkbox" style="accent-color: var(--primary);"> Remember me
                    </label>
                    <a href="#" style="color: var(--primary); text-decoration: none;">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center;">Sign
                    In</button>
            </form>

            <div id="error-msg" style="color: #ff5252; text-align: center; margin-top: 1rem; display: none;"></div>

            <div style="margin-top: 1.5rem; text-align: center; font-size: 0.9rem; color: var(--text-muted);">
                Don't have an account? <a href="signup.html" style="color: var(--accent); text-decoration: none;">Start
                    Winning</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-msg');

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (res.ok) {
                    // Redirect based on role
                    if (data.role === 'admin') {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'dashboard.html';
                    }
                } else {
                    errorDiv.textContent = data.error || 'Login failed';
                    errorDiv.style.display = 'block';
                }
            } catch (err) {
                errorDiv.textContent = 'Server connection error';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>

</html>
